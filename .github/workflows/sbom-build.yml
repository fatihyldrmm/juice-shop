name: Build Docker Image, Generate SBOM, Run SAST, Secret Scan, and Dummy Deploy

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"

jobs:
  build-sbom-sast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: ${{ secrets.DOCKER_USERNAME }}/juice-shop:latest
          push: true

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM from Docker image
        run: |
          syft ${{ secrets.DOCKER_USERNAME }}/juice-shop:latest -o cyclonedx-json > sbom.cdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: juice-shop-sbom
          path: sbom.cdx.json

  semgrep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Semgrep
        run: |
          python3 -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep SAST Scan
        run: |
          semgrep scan --config auto --output semgrep-results.sarif --sarif

      - name: Upload Semgrep Report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-sast-report
          path: semgrep-results.sarif

  gitleaks:
    needs:
      - build-sbom-sast
      - semgrep
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Gitleaks
        run: |
          curl -sSfL https://raw.githubusercontent.com/gitleaks/gitleaks/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Run Gitleaks Scan and Generate Report
        run: |
          gitleaks detect --source . --report-format sarif --report-path gitleaks-results.sarif

      - name: Upload Gitleaks Report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-secret-scan-report
          path: gitleaks-results.sarif


  dummy-deploy:
    needs: gitleaks
    runs-on: ubuntu-latest
    steps:
      - name: Dummy Deploy Step
        run: |
          echo "ðŸš€ Dummy Deploy Completed Successfully!"

  zap-scan:
    needs: dummy-deploy
    runs-on: ubuntu-latest
    steps:
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:3000'  # <== buraya senin uygulamanÄ±n Ã§alÄ±ÅŸan adresi gelecek
          fail_action: false
          cmd_options: '-a'

